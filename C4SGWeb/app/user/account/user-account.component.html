<div id="account" class="col s12">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form [formGroup]="myAccount" (ngSubmit)="updateAccount($event)">
                    <div class="col s4">
                      <img class="responsive-img" [attr.src]=getImage() id = "responsive-img"/>
                      <label class="btn waves-effect waves-light" for="file">Upload</label>
                      <input type="file" name="file" id="file"   accept="image/gif, image/jpeg, image/png" (change)="fileChange(input)" #input />
                    </div>
                    <div class="col s4">
                        <input formControlName="username" type="text" placeholder="Username *">
                        <input formControlName="firstName" type="text" placeholder="First Name *">
                        <input formControlName="lastName" type="text" placeholder="Last Name *">
                        <input formControlName="email" type="text" placeholder="Email Address *">
                    </div>
                    <div class="col s4">
                        <select formControlName="state" materialize="material_select" [materializeSelectOptions]="states">
                          <option value="#">State</option>
                          <option *ngFor="let state of states" [value]="state.value">{{state.display}}</option>
                        </select>
                        <select formControlName="country"  materialize="material_select" [materializeSelectOptions]="countries">
                          <option value="#">Country</option>
                          <option *ngFor="let country of countries" [value]="country.value">{{country.display}}</option>
                        </select>
                        <input formControlName="zip" type="text" placeholder="Zip">
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <button type="submit">Save</button>
                        </div>
                        <div class="col s4">
                            <button type="button">Delete</button>
                        </div>
                        <div class="col s4">
                            <button type="reset">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
          <div class="col s8 offset-s4">
            <form [formGroup]="myPassword" (ngSubmit)="updatePassword($event)">
              <div class="col s6">
                <input formControlName="newPassword" type="text" placeholder="New Password">
              </div>
              <div class="col s6">
                <input formControlName="confirmPassword" type="text" placeholder="Confirm Password">
              </div>
              <div class="col s4">
                <button type="submit">Update password</button>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
